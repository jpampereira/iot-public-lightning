<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Monitoração</title>
	<link rel="shortcut icon" href="../images/monitoring-favicon.ico" type="image/x-icon">
	
	<link rel="stylesheet" href="../styles/monitoring.css">
	
	<!-- Map library -->
	<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGf2F6gJHjEJETRBsRqR00hWQAfHaZcVU&callback=create_map&v=weekly"></script>

	<!-- Axios library -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<!-- Chart libraries -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://unpkg.com/chart.js@2.8.0/dist/Chart.bundle.js"></script>
	<script src="https://unpkg.com/chartjs-gauge@0.3.0/dist/chartjs-gauge.js"></script>
</head>
<body>
	<header>
		<form>
			<input type="text"   name="device_id" placeholder="Identificador do Setor">
			<input type="hidden" name="current_id">
			<button>Buscar</button>
		</form>
	</header>
	<main>
		<section>
			<article class="info-section">
				<header><h1>Informações do Dispositivo</h1></header>
				<main>
					<div class="info"><p>Informar no campo acima um dispositivo válido</p></div>
					<div class="btn-section">
						<hr>
						<a class="btn-on-off">Ligar/Desligar</a>
					</div>
				</main>
			</article>
			<article class="map-section">
				<div id="map"></div>
			</article>
		</section>
		<section>
			<article class="charts-card">
				<header><h1>Tensão (Volts)</h1></header>
				<main>
					<div><canvas data-measure="voltage" data-type="line"  class="charts"></canvas></div>
					<div><canvas data-measure="voltage" data-type="gauge" class="charts"></canvas></div>
				</main>
			</article>
			<article class="charts-card">
				<header><h1>Corrente (Amperes)</h1></header>
				<main>
					<div><canvas data-measure="current" data-type="line"  class="charts"></canvas></div>
					<div><canvas data-measure="current" data-type="gauge" class="charts"></canvas></div>
				</main>
			</article>
			<article class="charts-card">
				<header><h1>Luminosidade (Lux)</h1></header>
				<main>
					<div><canvas data-measure="lightness" data-type="line"  class="charts"></canvas></div>
					<div><canvas data-measure="lightness" data-type="gauge" class="charts"></canvas></div>
				</main>
			</article>
			<article class="charts-card">
				<header><h1>Potência (Watts)</h1></header>
				<main>
					<div><canvas data-measure="power" data-type="line"  class="charts"></canvas></div>
					<div><canvas data-measure="power" data-type="gauge" class="charts"></canvas></div>
				</main>
			</article>
		</section>
	</main>
	<footer>
		<p>Desenvolvido por João Pedro de Abreu Martins Pereira &ltjpampereira@gmail.com&gt</p>
	</footer>

	<script src="../scripts/requests.js"></script>
	<script src="../scripts/monitoring-info-card.js"></script>
	<script src="../scripts/monitoring-map.js"></script>
	<script src="../scripts/monitoring-status-btn.js"></script>
	<script src="../scripts/charts.js"></script>
	<script src="../scripts/monitoring-main.js"></script>

</body>
</html>
