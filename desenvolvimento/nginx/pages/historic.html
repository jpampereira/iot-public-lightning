<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Histórico</title>
	<link rel="shortcut icon" href="../images/historic-favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="../styles/historic.css">

	<!-- Axios library -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<!-- Chart libraries -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://unpkg.com/chart.js@2.8.0/dist/Chart.bundle.js"></script>
	<script src="https://unpkg.com/chartjs-gauge@0.3.0/dist/chartjs-gauge.js"></script>
</head>
<body>
	<header>
		<form>
			<div>
				<div>
					<input type="text" name="device_id" placeholder="Identificador do setor">
					<select name="interval">
						<option value="" selected hidden>Selecionar período</option>
						<option value="1440">Últimas 24 horas</option>
						<option value="10080">Última semana</option>
						<option value="43200">Últimos 30 dias</option>
					</select>
				</div>
				<div>
					<button>Buscar</button>
				</div>
			</div>
		</form>
	</header>
	<main>
		<div class="chart-card">
			<header><h1>Tensão (Volts)</h1></header>
			<canvas data-measure="voltage" data-type="line" class="charts"></canvas>
		</div>
		<div class="chart-card">
			<header><h1>Corrente (Amperes)</h1></header>
			<canvas data-measure="current" data-type="line" class="charts" ></canvas>
		</div>
		<div class="chart-card">
			<header><h1>Luminosidade (Lux)</h1></header>
			<canvas data-measure="lightness" data-type="line" class="charts" ></canvas>
		</div>
		<div class="chart-card">
			<header><h1>Potência (Watts)</h1></header>
			<canvas data-measure="power" data-type="line" class="charts" ></canvas>
		</div>
	</main>
	<footer>Desenvolvido por João Pedro de Abreu Martins Pereira &ltjpampereira@gmail.com&gt</footer>

	<script src="../scripts/requests.js"></script>
	<script src="../scripts/charts.js"></script>
	<script src="../scripts/historic-main.js"></script>
	
</body>
</html>
