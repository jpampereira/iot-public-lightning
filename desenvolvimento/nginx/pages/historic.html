<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Histórico</title>
	<link rel="shortcut icon" href="../images/historic/favicon.ico" type="image/x-icon">
	
	<!-- CSS Script -->
	<link rel="stylesheet" href="../styles/historic.css">
	
	<!-- Axios Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
	
	<!-- Chart Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
	<script src="https://unpkg.com/chart.js@2.8.0/dist/Chart.bundle.js" defer></script>
	<script src="https://unpkg.com/chartjs-gauge@0.3.0/dist/chartjs-gauge.js" defer></script>
	
	<!-- JS Scripts -->
	<script src="../scripts/auxiliar.js" defer></script>
	<script src="../scripts/charts.js" defer></script>
	<script src="../scripts/historic.js" defer></script>
</head>
<body>
	<header>
		<form>
			<input type="text" name="device_name" placeholder="Nome do Dispositivo">
			<input type="hidden" name="current_name">
			<select name="interval">
				<option value="" selected hidden>Selecionar período</option>
				<option value="1440">Últimas 24 horas</option>
				<option value="10080">Última semana</option>
				<option value="44640">Mês atual</option>
			</select>
			<button>Buscar</button>
		</form>
	</header>
	<main>
		<div class="chart-card">
			<header><h1>Tensão (Volts)</h1></header>
			<canvas data-measure="voltage" data-type="line" class="charts"></canvas>
		</div>
		<div class="chart-card">
			<header><h1>Corrente (Amperes)</h1></header>
			<canvas data-measure="current" data-type="line" class="charts" ></canvas>
		</div>
		<div class="chart-card">
			<header><h1>Luminosidade (Lux)</h1></header>
			<canvas data-measure="lightness" data-type="line" class="charts" ></canvas>
		</div>
		<div class="chart-card">
			<header><h1>Potência (Watts)</h1></header>
			<canvas data-measure="power" data-type="line" class="charts" ></canvas>
		</div>
		<div class="chart-card">
			<header><h1>Gasto de Energia (Quilowatt-hora)</h1></header>
			<canvas data-measure="power_expend" data-type="line" class="charts" ></canvas>
		</div>
	</main>
	<footer>Desenvolvido por João Pedro de Abreu Martins Pereira &ltjpampereira@gmail.com&gt</footer>
</body>
</html>
